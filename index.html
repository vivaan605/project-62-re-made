<html><head>
	<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>

	<body><h3>


    <center>   
    <ul class="menu1">
      <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#Grids">Grid view</a></li>
        <li class="links"><a href="#slides">Slide view</a></li>
		    
    </ul>
</center>
</h3>


<div class="container">
    <section id="home">
    <div class="page-header">
  		<h2 class="text-capitalize"></h2>
        <img id="img1" src="home.gif" class="img-responsive">
    </div>
          </section>
       <!---->
   <hr style="width: 100%;">
     <section id="Grids">
        <h2> Grid gallery</h2>   
          <br>
         <script src=""></script>
          <div class="row">
              <img class="img2" src="capAm.jpg">
              <img class="img2" src="BP.jpg">
              <img class="img2" src="hulk.jpg">
              <img class="img2" src="Ironman.jpg">
              <br><br>	
            </div>
          <div class="row">
            <img class="img2" src="thanos.jpg">
            <img class="img2" src="thor.jpg">
            <img class="img2" src="gamora.jpg">
            <img class="img2" src="scarlet.jpg">
             </div>
             
 </section>
   
    <br>
    <br>
     <hr style="width: 100%;">
    
      
       <!-- Left and right controls -->
    <section id="slides">
       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="capAm.jpg" alt="Captain America" style="width:100%;">
        <div class="carousel-caption">
          <h3>Captain America</h3>
          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="BP.jpg" alt="Black Panther" style="width:100%;">
        <div class="carousel-caption">
          <h3>Black Panther</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="hulk.jpg" alt="Hulk" style="width:100%;">
        <div class="carousel-caption">
          <h3>Hulk</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="Ironman.jpg" alt="Ironman" style="width:100%;">
        <div class="carousel-caption">
          <h3>Ironman</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="thanos.jpg" alt="Thanos" style="width:100%;">
        <div class="carousel-caption">
          <h3>Thanos</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="thor.jpg" alt="Thor" style="width:100%;">
        <div class="carousel-caption">
          <h3>Thor</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="gamora.jpg" alt="Gamora" style="width:100%;">
        <div class="carousel-caption">
          <h3>Gamora</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="scarlet.jpg" alt="Scarlet" style="width:100%;">
        <div class="carousel-caption">
          <h3>Scarlet</h3>
          <p></p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    </section>   


</div>



</body></html>
